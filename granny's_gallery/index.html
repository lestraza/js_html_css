        <section class="gallery">

            
                <input type="radio" name="radio-input" id="radio-input1" class="radio-input" checked>
                <input type="radio" name="radio-input" id="radio-input2" class="radio-input">
                <input type="radio" name="radio-input" id="radio-input3" class="radio-input">
                <input type="radio" name="radio-input" id="radio-input4" class="radio-input">

            <label for="radio-input1" class="radio_input_label">

                <div class="gallery__item">
                    <a href="#modal_image1" class="gallery__image_container">
                        <img src="img/veg001.jpg" class="gallery__image">
                    </a>
                    <div class="gallery__item_info">
                        Патиссо́н  — однолетнее травянистое растение семейства Тыквенные. Культивируется по всему миру, в диком виде растение неизвестно. Патиссонами
                        также называют съедобные плоды этого растения. Их варят и жарят, маринуют и солят.
                    </div>
                </div>
           
                <div class="gallery__item">
                    <a href="#modal_image2" class="gallery__image_container">
                        <img src="img/veg002.jpg" class="gallery__image">
                    </a>
                    <div class="gallery__item_info"> 
                        Морковь посевная (лат. Daucus carota subsp. sativus) — двулетнее растение, подвид вида морковь дикая. Обычно в быту
                        под словом «морковь» подразумевается широко распространенный корнеплод именно этого растения. 
                    </div>
                </div>
            
                <div class="gallery__item">
                    <a href="#modal_image3" class="gallery__image_container">
                        <img src="img/veg003.jpg" class="gallery__image">
                    </a>
                    <div class="gallery__item_info">
                        Свёкла обыкнове́нная (не свекла́; лат. Béta vulgáris) — однолетнее, двулетнее или многолетнее травянистое растение; вид рода
                        Свёкла семейства Амарантовые (ранее род относился к семейству Маревые). Культивируется на больших площадях повсеместно.
                    
                    </div>
                </div>
         
                
            </label>

            <label for="radio-input2" class="radio_input_label">
                <div class="gallery__item">
                    <a href="#modal_image4" class="gallery__image_container">
                        <img src="img/veg004.jpg" class="gallery__image">
                    </a>
                    <div class="gallery__item_info">
                        Ру́кола, или Гу́сеничник посевно́й — однолетнее травянистое
                        растение рода Индау (Eruca) семейства Капустные (Brassicaceae). Культивируемые формы, принимаемые в качестве
                        самостоятельного вида рода, либо подвида Eruca vesicaria.
                    </div>
                </div>
            
                <div class="gallery__item">
                    <a href="#modal_image5" class="gallery__image_container">
                        <img src="img/veg005.jpg" class="gallery__image">
                    </a>
                    <div class="gallery__item_info">
                        Огуре́ц обыкнове́нный, или Огурец посевно́й (лат. Cucumis sativus), — однолетнее травянистое растение, вид рода Огурец (Cucumis)
                        семейства Тыквенные (Cucurbitaceae), овощная культура. 
                    </div>
                </div>
            
                <div class="gallery__item">
                    <a href="#modal_image6" class="gallery__image_container">
                        <img src="img/veg006.jpg" class="gallery__image">
                    </a>
                    <div class="gallery__item_info">
                        Баклажа́н, или Паслён тёмнопло́дный — вид многолетних травянистых растений рода Паслён (Solanum). 
                        Возделывается как однолетнее растение. Съедобен только плод. В ботаническом смысле это ягода, 
                        в кулинарном рассматривается как овощ.
                    </div>
                </div>
            </label>

            <label for="radio-input3" class="radio_input_label">
                <div class="gallery__item">
                    <a href="#modal_image7" class="gallery__image_container">
                        <img src="img/veg007.jpg" class="gallery__image">
                    </a>
                    <div class="gallery__item_info">
                        Капу́ста огоро́дная (лат. Brássica olerácea) — двулетнее растение, сельскохозяйственная культура; вид рода Капуста
                        (лат. Brassica) семейства Капустные (Крестоцветные).
                    </div>
                </div>
            
                <div class="gallery__item">
                    <a href="#modal_image8" class="gallery__image_container">
                        <img src="img/veg008.jpg" class="gallery__image">
                    </a>
                    <div class="gallery__item_info">
                        Тома́т, или помидóр  — однолетнее или многолетнее травянистое растение, вид рода Паслён (Solanum)
                        семейства Паслёновые (Solanaceae). Возделывается как овощная культура.
                    </div>
                </div>
            
                <div class="gallery__item">
                    <a href="#modal_image9" class="gallery__image_container">
                        <img src="img/veg009.jpg" class="gallery__image">
                    </a>
                    <div class="gallery__item_info">
                        Кабачок  — кустовая разновидность тыквы обыкновенной. Плоды могут быть зелёного, жёлтого, чёрного или белого цвета. Мякоть нежная и быстроваркая,
                        употребляется также и в сыром виде (в салатах).
                    </div>
                </div>
            </label>
            
            
            <label for="radio-input4" class="radio_input_label">
                <div class="gallery__item">
                    <a href="#modal_image10" class="gallery__image_container">
                        <img src="img/veg010.jpg" class="gallery__image">
                    </a>
                    <div class="gallery__item_info">
                        Карто́фель — вид многолетних клубненосных травянистых растений. Клубни картофеля являются важным пищевым продуктом. Плоды
                        ядовиты, в связи с содержанием в них соланина.
                    </div>
                </div>
            
                <div class="gallery__item">
                    <a href="#modal_image11" class="gallery__image_container">
                        <img src="img/veg011.jpeg" class="gallery__image">
                    </a>
                    <div class="gallery__item_info">
                        Малина — листопадный полукустарник с многолетним корневищем. Плоды малины употребляют как свежими, так и замороженными или используют для приготовления
                        варенья, желе, мармелада, соков. 
                    </div>
                </div>
            
                <div class="gallery__item">
                    <a href="#modal_image12" class="gallery__image_container">
                        <img src="img/veg012.jpg" class="gallery__image">
                    </a>
                    <div class="gallery__item_info">
                        Клубни́ка — название растений и их плодов (ягод, многоорешков) некоторых видов
                        рода Земляника (Fragaria), а также распространённое разговорное название крупноплодных сортов этого рода.
                    </div>
                </div>
            </label>
            
            
            <label for="radio-input5" class="radio_input_label">
                <div class="gallery__item">
                    <a href="#modal_image13" class="gallery__image_container">
                        <img src="img/veg013.jpg" class="gallery__image">
                    </a>
                    <div class="gallery__item_info">
                        Голуби́ка — вид листопадных кустарников из рода Вакциниум семейства Вересковые.
                        Ягоды собирают для употребления в сыром и переработанном виде. Свежий сок долго не хранится.
                        Из них делают варенье, а также используют для приготовления вина
                    </div>
                </div>
            
                <div class="gallery__item">
                    <a href="#modal_image14" class="gallery__image_container">
                        <img src="img/veg014.jpg" class="gallery__image">
                    </a>
                    <div class="gallery__item_info">
                        Цитро́н па́льчатый  — разновидность цитрона, известная в англоязычных странах
                        под названием «рука Будды». Иногда мякоть плодов может
                        добавляться в салаты или как приправа, например к рыбе, в составе c другими вкусовыми добавками.
                    </div>
                </div>
            
                <div class="gallery__item">
                    <a href="#modal_image15" class="gallery__image_container">
                        <img src="img/veg015.jpg" class="gallery__image">
                    </a>
                    <div class="gallery__item_info">
                        Питахайя, — общее название плодов нескольких видов кактусов. Плод весит 150—600 граммов, отдельные экземпляры достигают килограмма. Мякоть употребляется
                        в пищу в сыром виде, имеет сладковатый вкус и низкокалорийна.
                    </div>
                </div>
            </label>
            
            
            <label for="radio-input5" class="radio_input_label">
                <div class="gallery__item">
                    <a href="#modal_image16" class="gallery__image_container">
                        <img src="img/veg016.jpg" class="gallery__image">
                    </a>
                    <div class="gallery__item_info">
                        Ма́нго — плоды растений рода Манго семейства Анакардиевые. Плоды манго индийского обладают волокнистой структурой и сладким вкусом, кожура окрашена
                        тона красного, зелёного или жёлтого цветов, у мякоти цвет жёлтый или оранжевый.
                    </div>
                </div>
            
                <div class="gallery__item">
                    <a href="#modal_image17" class="gallery__image_container">
                        <img src="img/veg017.jpg" class="gallery__image">
                    </a>
                    <div class="gallery__item_info">
                        Мякоть зрелого авокадо используется в кулинарии в холодных
                        блюдах: салатах, холодных закусках, бутербродах. Обычно добавляется сок
                        лимона или лайма — во избежание окисления, портящего внешний вид и вкус авокадо. 
                    </div>
                </div>
            
                <div class="gallery__item">
                    <a href="#modal_image18" class="gallery__image_container">
                        <img src="img/veg018.jpg" class="gallery__image">
                    </a>
                    <div class="gallery__item_info">
                        Желтый чили — перец гуэро — ароматный, не слишком жгучий, сладкий, с ним готовят соусы для мяса и рыбы. Засушенный гуэро
                        — чилуэкле — имеет темный цвет, его и добавляют в соус моле-негро. 
                    </div>
                </div>
            </label>
